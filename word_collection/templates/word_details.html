<template id="word-template">
    <div class="card p-3 card-wrapper">

        <!-- Dreipunkte-Menü oben rechts -->
        <div class="top-actions dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Bearbeiten</a></li>
                <li><a class="dropdown-item text-danger" href="#">Löschen</a></li>
            </ul>
        </div>

        <!-- Kategorien -->
        <div class="mb-2">
            <div id="categories-placeholder" class="d-flex flex-wrap translation-badges"></div>
        </div>

        <!-- Grundform + Geschlecht -->
        <div class="mb-3 word-center">
            <div class="word-line">
                <span id="genus-placeholder" class="word-highlight d-none">Genus</span>
                <span id="definition-placeholder" class="word-highlight">Definition</span>
            </div>
        </div>

        <!-- Übersetzungsbeispiele als plain text -->
        <div class="mb-2 translation-container">
            <div id="main-translations-placeholder" class="d-flex flex-wrap justify-content-center translation-badges">
            </div>
            <div>
                <div id="extra-translations-placeholder"
                    class="d-none d-flex flex-wrap justify-content-center translation-badges"></div>
            </div>
            <div class="d-none more-button">
                <button type="button" class="btn btn-link btn-sm p-0" id="more-translations-button">Weitere
                    Übersetzungen</button>
            </div>
        </div>

        <!-- Andere Formen als Spoiler mit Tabelle -->
        <div class="mb-2">
            <details>
                <summary class="form-label">Andere Formen</summary>
                <table class="table table-sm table-bordered other-forms-table mt-2">
                    <tbody>
                        <tr>
                            <td>Plural</td>
                            <td>Hunde</td>
                        </tr>
                        <tr>
                            <td>Genitiv</td>
                            <td>Hundes</td>
                        </tr>
                        <tr>
                            <td>Dativ</td>
                            <td>Hund</td>
                        </tr>
                        <tr>
                            <td>Akkusativ</td>
                            <td>Hund</td>
                        </tr>
                    </tbody>
                </table>
            </details>
        </div>

        <div class="mb-2">
            <details>
                <summary class="form-label">Präpositionen und Fälle</summary>
                <table class="table table-sm table-bordered prepositions-table mt-2">
                    <tbody>
                        <tr>
                            <td>Plural</td>
                            <td>Hunde</td>
                        </tr>
                        <tr>
                            <td>Genitiv</td>
                            <td>Hundes</td>
                        </tr>
                        <tr>
                            <td>Dativ</td>
                            <td>Hund</td>
                        </tr>
                        <tr>
                            <td>Akkusativ</td>
                            <td>Hund</td>
                        </tr>
                    </tbody>
                </table>
            </details>
        </div>

        <!-- Nutzungsvarianten als Spoiler -->
        <div class="mb-2">
            <details>
                <summary class="form-label">Nutzungsvarianten</summary>
                <div class="mt-2">
                    <div class="usage-example">
                        Der Hund bellt laut.<br>
                        <div class="usage-translation">The dog barks loudly.</div>
                    </div>
                    <div class="usage-example">
                        Mein Hund liebt es zu rennen.<br>
                        <div class="usage-translation">My dog loves to run.</div>
                    </div>
                    <div class="usage-example">
                        Ein Hund ist ein treuer Begleiter.<br>
                        <div class="usage-translation">A dog is a loyal companion.</div>
                    </div>
                </div>
            </details>
        </div>

    </div>
